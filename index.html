<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentación Renal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h1>Alimentación Renal</h1>
        <p>Controla tu ingesta nutricional de forma sencilla</p>
        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" placeholder="Buscar alimento...">
        </div>
    </header>

    <main class="container">
        <div id="food-grid" class="food-grid">
            <!-- Los alimentos se generarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Modal de Detalles -->
    <div id="food-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Parte A: Visual -->
                <div class="modal-column column-a">
                    <img id="modal-img" src="" alt="Alimento">
                    <h2 id="modal-name">Nombre del Alimento</h2>
                </div>

                <!-- Parte B: Datos y Cálculo -->
                <div class="modal-column column-b">
                    <div class="input-group">
                        <label for="grams-input">Cantidad (gramos)</label>
                        <input type="number" id="grams-input" placeholder="Ej: 100" min="0">
                    </div>

                    <div class="nutritional-info">
                        <h3>Información Nutricional</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="label">Proteínas</span>
                                <span class="value" id="val-protein">0g</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Azúcares</span>
                                <span class="value" id="val-sugar">0g</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Grasas</span>
                                <span class="value" id="val-fat">0g</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Potasio</span>
                                <span class="value" id="val-potassium">0mg</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Fósforo</span>
                                <span class="value" id="val-phosphorus">0mg</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Sal</span>
                                <span class="value" id="val-salt">0g</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
